<div id="booking" class="reservations-main pad-top-100 pad-bottom-100">
     <div class="container">
        <div class="row">
            <div class="form-reservations-box">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                        <h2 class="block-title text-center">
                    {{ i18n "reservations" }}			
                </h2>
                    </div>

                    <form method="post" class="reservations-box" name="contactform" action="{{ .Site.Params.formsubmit_action }}">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="text" name="form_name" id="form_name" placeholder="{{ i18n "contactName" }}" required="required" data-error="Al menos díganos su nombre.">
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="email" name="email" id="email" placeholder="{{ i18n "contactMail" }}" required="required" data-error="El correo es necesario.">
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="text" name="phone" id="phone" placeholder="{{ i18n "contactPhone" }}">
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <select name="no_of_persons" id="no_of_persons" class="selectpicker">
                                    <option selected disabled>{{ i18n "Persons" }}</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="text" name="date-picker" id="date-picker" placeholder="{{ i18n "date" }}" required="required" data-error="Se requiere que establezca una fecha para la reservación." />
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-box">
                                <input type="text" name="time-picker" id="time-picker" placeholder="{{ i18n "time" }}" required="required" data-error="Se requiere que establezca una hora para su reserva." />
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-sx-12">
                            <div class="form-box">
                                <input type="hidden" name="_captcha" value="false">
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-sx-12">
                            <div class="form-box">
                                <input type="hidden" name="_subject" value="Nueva Reserva">
                            </div>
                        </div>
                        <!-- end col -->

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="reserve-book-btn text-center">
                                <button class="hvr-underline-from-center" type="submit"  id="submit"> {{ i18n "bookingTable" }}</button>
                            </div>
                        </div>
                        <!-- end col -->
                    </form>
                    <!-- end form -->
                </div>
                <!-- end col -->
            </div>
            <!-- end reservations-box -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end reservations-main -->
