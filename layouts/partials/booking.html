<div class="container-single" id="booking">
    <section class="container-booking-form">
        <div class="content-text">
            {{ .Content }}
        <section class="form-group">
            <div class="heading">
                <h3>{{ i18n "contactForm" }}</h3>
            </div>
            <form action="{{ .Site.Params.formsubmit_action  }}" method="post">
                <label for="name">{{ i18n "contactName" }}</label>
                <input type="text" class="form-control" name="name" id="name" required>

                <label for="mail">{{ i18n "contactMail" }}</label>
                <input type="text" class="form-control" name="mail" id="mail" required>

                <label for="comments">{{ i18n "Comments" }}</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

                <button type="submit">Reservar</button>    
            </form>
        </section>
    </div>

    </section>
</div>
